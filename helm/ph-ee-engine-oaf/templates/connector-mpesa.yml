{{- if .Values.mpesa.enabled -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: "ph-ee-connector-mpesa"
  labels:
    app: ph-ee-connector-mpesa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ph-ee-connector-mpesa
  template:
    metadata:
      labels:
        app: ph-ee-connector-mpesa
      annotations:
        deployTime: "{{ .Values.deployTime }}"
    spec:
      containers:
        - name: ph-ee-connector-mpesa
          image: "{{ .Values.mpesa.image }}"
          ports:
            - containerPort: 5000
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 30
          resources:
            limits:
              memory: "512M"
          env:
            - name: "SPRING_PROFILES_ACTIVE"
              value: "{{ .Values.mpesa.SPRING_PROFILES_ACTIVE }}"
            - name: "ZEEBE_BROKER_CONTACTPOINT"
              value: "zeebe-zeebe-gateway:26500"
            - name: "MPESA_LOCAL_HOST"
              value: "{{ .Values.mpesa.callback_host }}"
            - name: "MPESA_BUSINESS-SHORT-CODE"
              value: "{{ .Values.mpesa.business_short_code }}"
            - name: "MPESA_TILL"
              value: "{{ .Values.mpesa.till_number }}"
            - name: "MPESA_AUTH_HOST"
              value: "{{ .Values.mpesa.safaricom.auth_host }}"
            - name: "MPESA_MAX-RETRY-COUNT"
              value: "{{ .Values.mpesa.retry_count }}"
            - name: "MPESA_API_HOST"
              value: "{{ .Values.mpesa.safaricom.api_host }}"
            - name: "TENANT"
              value: "{{ .Values.mpesa.tenant }}"
            - name: "MPESA_AUTH_CLIENT-KEY"
              valueFrom:
                secretKeyRef:
                  name: "mpesa-secret"
                  key: "client-key"
            - name: "MPESA_AUTH_CLIENT-SECRET"
              valueFrom:
                secretKeyRef:
                  name: "mpesa-secret"
                  key: "client-secret"
            - name: "MPESA_API_PASS-KEY"
              valueFrom:
                secretKeyRef:
                  name: "mpesa-secret"
                  key: "pass-key"

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ph-ee-connector-mpesa
  name: ph-ee-connector-mpesa
spec:
  ports:
    - name: port
      port: 80
      protocol: TCP
      targetPort: 5000
  selector:
    app: ph-ee-connector-mpesa
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: mpesa-secret
type: Opaque
data:
  client-key: {{ .Values.mpesa.secret.value.client_key | b64enc }}
  client-secret: {{ .Values.mpesa.secret.value.client_secret | b64enc }}
  pass-key: {{ .Values.mpesa.secret.value.pass_key | b64enc }}
---
{{- if .Values.mpesa.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ph-ee-connector-mpesa
  annotations:
{{- if .Values.mpesa.ingress.annotations }}
{{ toYaml .Values.mpesa.ingress.annotations | indent 4 }}
{{- end }}

spec:
  rules:
    - host: "{{ .Values.mpesa.hostname }}"
      http:
        paths:
          - path: /mpesa
            pathType: Prefix
            backend:
              service:
                name: ph-ee-connector-mpesa
                port: 
                  number: 80
  tls:
    - hosts:
        - "{{ .Values.wildcardhostname }}"
      secretName: "{{ .Values.tls }}"
{{- end }}

{{- end }}
